<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Spot - User Session</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .session-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 1rem;
        }
        
        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
            color: #666;
        }
        
        .dataset-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="session-container">
        <div class="logo">
            <img src="/static/img/see-spot-logo.png" alt="See Spot Logo">
            <div class="logo-text">SeeSpot</div>
        </div>
        <div class="subtitle">HCR spot analysis app</div>
        
        <form id="sessionForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="dataset">Default Dataset (optional):</label>
                <select id="dataset" name="dataset">
                    <option value="">Select a dataset...</option>
                </select>
                <div class="dataset-info">
                    <strong>Note:</strong> You can always change datasets later from the main interface.
                    If you have an existing session, your previous dataset selection will be restored.
                </div>
            </div>
            
            <button type="submit" class="btn">Start Session</button>
            
            <div class="error" id="errorMessage"></div>
            <div class="loading" id="loadingMessage">Creating session...</div>
        </form>
    </div>

    <script>
        // Load available datasets
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                const data = await response.json();
                
                const select = document.getElementById('dataset');
                select.innerHTML = '<option value="">Select a dataset...</option>';
                
                if (data.datasets && data.datasets.length > 0) {
                    data.datasets.forEach(dataset => {
                        const option = document.createElement('option');
                        option.value = dataset.name;
                        option.textContent = `${dataset.name} ${dataset.is_current ? '(current)' : ''}`;
                        if (dataset.is_current) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No datasets available';
                    option.disabled = true;
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading datasets:', error);
                const select = document.getElementById('dataset');
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Error loading datasets';
                option.disabled = true;
                select.appendChild(option);
            }
        }

        // Handle form submission
        document.getElementById('sessionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const dataset = document.getElementById('dataset').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            if (!username) {
                errorDiv.textContent = 'Please enter a username';
                return;
            }
            
            // Clear previous error
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/session/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        data_prefix: dataset || null
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store session ID in localStorage
                    localStorage.setItem('see_spot_session_id', result.session_id);
                    
                    // Redirect to main app with session ID in URL
                    window.location.href = `/unmixed-spots?session_id=${result.session_id}`;
                } else {
                    errorDiv.textContent = result.error || 'Failed to create session';
                    loadingDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Error creating session:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                loadingDiv.style.display = 'none';
            }
        });

        // Check if user already has a session
        window.addEventListener('load', function() {
            const sessionId = localStorage.getItem('see_spot_session_id');
            if (sessionId) {
                // Verify session is still valid
                fetch('/api/session/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.valid) {
                        // Session is valid, redirect to main app with session ID
                        window.location.href = `/unmixed-spots?session_id=${sessionId}`;
                    } else {
                        // Session invalid, clear it
                        localStorage.removeItem('see_spot_session_id');
                        loadDatasets();
                    }
                })
                .catch(error => {
                    console.error('Error verifying session:', error);
                    localStorage.removeItem('see_spot_session_id');
                    loadDatasets();
                });
            } else {
                loadDatasets();
            }
        });
    </script>
</body>
</html>
