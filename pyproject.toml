[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "see-spot"
description = "Generated from aind-library-template"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Allen Institute for Neural Dynamics"}
]
classifiers = [
    "Programming Language :: Python :: 3"
]
readme = "README.md"
dynamic = ["version"]

dependencies = [
    "aind-ng-link",
    "boto3>=1.40.29",
    "fastapi>=0.116.1",
    "jinja2>=3.1.6",
    "numpy==1.26.4",
    "pandas>=2.3.2",
    "pathlib>=1.0.1",
    "python-multipart>=0.0.20",
    "s3fs>=0.4.2",
    "uvicorn>=0.35.0",
    "zarr>=3.1.2",
]

[project.optional-dependencies]
dev = [
    'black',
    'coverage',
    'flake8',
    'interrogate',
    'isort',
    'Sphinx',
    'furo'
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "see_spot.__version__"}

[tool.black]
line-length = 79
target_version = ['py311']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | .gitignore
)
'''

[tool.coverage.run]
omit = ["*__init__*"]
source = ["see_spot", "tests"]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
    "^from .* import .*",
    "^import .*",
    "pragma: no cover"
]
fail_under = 100

[tool.isort]
line_length = 79
profile = "black"

[tool.interrogate]
exclude = ["setup.py", "docs", "build"]
fail-under = 100

[tool.uv.sources]
aind-ng-link = { git = "https://github.com/AllenNeuralDynamics/aind-ng-link.git" }
